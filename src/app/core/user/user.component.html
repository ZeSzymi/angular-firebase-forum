<div class="container">
    <form (ngSubmit)='onSubmit(form)' #form='ngForm'>
        <div class="form-group">
          <label for="exampleInputEmail1">Topic Name</label>
          <input type="text" name='topic' class="form-control" aria-describedby="enter topic name" ngModel >
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Content</label>
          <textarea class="form-control" name='content' id="exampleFormControlTextarea1" ngModel rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Image Path</label>
          <input type="text" name='imagePath' class="form-control" id="exampleInputPassword1" ngModel [(ngModel)]='imageSrc'>
          <img src="{{ imageSrc }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
